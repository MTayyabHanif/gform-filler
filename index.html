<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Form auto-filler</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="box-wrap">
			<div class="box">
				<h2>Google form auto-fill</h2>
				<p>Click on the button to generate a new form URL and submit</p>
				<button class="submit" id="urlLinkSubmit">Submit form</button>
			</div>
			<div class="box">
				<h2>Google form auto-fill</h2>
				<p>Click on the button to generate a new form URL and preview</p>
				<button class="preview" id="urlLinkPreview">Preview Form</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
